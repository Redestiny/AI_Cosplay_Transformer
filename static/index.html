<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantID Cosplay Transformation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-box.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .controls {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .value-display {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            margin-top: 30px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .preview-item {
            text-align: center;
        }

        .preview-item h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .result-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.running {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            
            .preview-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ InstantID Cosplay</h1>
            <p>Transform yourself into anime characters with AI</p>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="sourceUpload">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Upload your photo</div>
                    <input type="file" id="sourceFile" class="file-input" accept="image/*">
                </div>
                <div class="upload-box" id="styleUpload">
                    <div class="upload-icon">ðŸŽ¨</div>
                    <div class="upload-text">Upload anime reference</div>
                    <input type="file" id="styleFile" class="file-input" accept="image/*">
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label for="styleStrength">Style Strength</label>
                    <div class="slider-container">
                        <input type="range" id="styleStrength" class="slider" min="0" max="1" step="0.1" value="0.8">
                        <span class="value-display" id="styleStrengthValue">0.8</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="idWeight">Identity Preservation</label>
                    <div class="slider-container">
                        <input type="range" id="idWeight" class="slider" min="0" max="1" step="0.1" value="0.5">
                        <span class="value-display" id="idWeightValue">0.5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="resolution">Output Resolution</label>
                    <select id="resolution" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="512x512">512x512</option>
                        <option value="768x768">768x768</option>
                        <option value="1024x1024" selected>1024x1024</option>
                        <option value="1536x1536">1536x1536</option>
                    </select>
                </div>

                <div class="control-group">
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="backgroundRemoval" checked>
                            <label for="backgroundRemoval">Remove Background</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="enhancement" checked>
                            <label for="enhancement">Enhance Quality</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button id="convertBtn" class="btn btn-primary">Transform Image</button>
                <button id="clearBtn" class="btn btn-secondary">Clear All</button>
            </div>

            <!-- Status -->
            <div id="status" class="status" style="display: none;">
                <div id="statusText">Processing...</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-grid">
                    <div class="preview-item">
                        <h3>Your Photo</h3>
                        <img id="sourcePreview" class="preview-image" alt="Source image">
                    </div>
                    <div class="preview-item">
                        <h3>Anime Reference</h3>
                        <img id="stylePreview" class="preview-image" alt="Style image">
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection" style="display: none;">
                <h3>Transformation Result</h3>
                <img id="resultImage" class="result-image" alt="Result image">
                <div style="margin-top: 20px;">
                    <button id="downloadBtn" class="btn btn-primary">Download Result</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTaskId = null;
        let statusCheckInterval = null;

        // DOM elements
        const sourceUpload = document.getElementById('sourceUpload');
        const styleUpload = document.getElementById('styleUpload');
        const sourceFile = document.getElementById('sourceFile');
        const styleFile = document.getElementById('styleFile');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const previewSection = document.getElementById('previewSection');
        const resultSection = document.getElementById('resultSection');
        const sourcePreview = document.getElementById('sourcePreview');
        const stylePreview = document.getElementById('stylePreview');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');

        // Slider controls
        const styleStrength = document.getElementById('styleStrength');
        const idWeight = document.getElementById('idWeight');
        const styleStrengthValue = document.getElementById('styleStrengthValue');
        const idWeightValue = document.getElementById('idWeightValue');

        // Event listeners
        sourceUpload.addEventListener('click', () => sourceFile.click());
        styleUpload.addEventListener('click', () => styleFile.click());

        sourceFile.addEventListener('change', (e) => handleFileSelect(e, 'source'));
        styleFile.addEventListener('change', (e) => handleFileSelect(e, 'style'));

        convertBtn.addEventListener('click', convertImage);
        clearBtn.addEventListener('click', clearAll);
        downloadBtn.addEventListener('click', downloadResult);

        // Slider updates
        styleStrength.addEventListener('input', (e) => {
            styleStrengthValue.textContent = e.target.value;
        });

        idWeight.addEventListener('input', (e) => {
            idWeightValue.textContent = e.target.value;
        });

        // Drag and drop
        [sourceUpload, styleUpload].forEach(upload => {
            upload.addEventListener('dragover', (e) => {
                e.preventDefault();
                upload.classList.add('dragover');
            });

            upload.addEventListener('dragleave', () => {
                upload.classList.remove('dragover');
            });

            upload.addEventListener('drop', (e) => {
                e.preventDefault();
                upload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = upload.querySelector('input[type="file"]');
                    fileInput.files = files;
                    handleFileSelect({ target: fileInput }, upload.id === 'sourceUpload' ? 'source' : 'style');
                }
            });
        });

        // Functions
        function handleFileSelect(event, type) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (type === 'source') {
                        sourcePreview.src = e.target.result;
                        previewSection.style.display = 'block';
                    } else {
                        stylePreview.src = e.target.result;
                        previewSection.style.display = 'block';
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        async function convertImage() {
            if (!sourceFile.files[0] || !styleFile.files[0]) {
                alert('Please select both source and style images');
                return;
            }

            const formData = new FormData();
            formData.append('source_image', sourceFile.files[0]);
            formData.append('style_image', styleFile.files[0]);
            formData.append('style_strength', styleStrength.value);
            formData.append('id_weight', idWeight.value);
            formData.append('output_resolution', document.getElementById('resolution').value);
            formData.append('background_removal', document.getElementById('backgroundRemoval').checked);
            formData.append('enhancement', document.getElementById('enhancement').checked);

            try {
                convertBtn.disabled = true;
                statusDiv.style.display = 'block';
                statusText.textContent = 'Submitting task...';
                progressFill.style.width = '10%';

                const response = await fetch('/api/v1/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to submit task');
                }

                const result = await response.json();
                currentTaskId = result.task_id;
                statusText.textContent = 'Task submitted, processing...';
                progressFill.style.width = '20%';

                // Start status checking
                statusCheckInterval = setInterval(checkStatus, 2000);

            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = 'Error: ' + error.message;
                statusDiv.className = 'status failed';
                convertBtn.disabled = false;
            }
        }

        async function checkStatus() {
            if (!currentTaskId) return;

            try {
                const response = await fetch(`/api/v1/status/${currentTaskId}`);
                const status = await response.json();

                statusText.textContent = `Status: ${status.status} (${status.progress}%)`;
                progressFill.style.width = status.progress + '%';

                if (status.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    statusDiv.className = 'status completed';
                    statusText.textContent = 'Transformation completed!';
                    convertBtn.disabled = false;
                    
                    // Show result
                    resultImage.src = `/api/v1/result/${currentTaskId}`;
                    resultSection.style.display = 'block';
                    
                } else if (status.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    statusDiv.className = 'status failed';
                    statusText.textContent = 'Error: ' + (status.error_message || 'Unknown error');
                    convertBtn.disabled = false;
                }

            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        function clearAll() {
            sourceFile.value = '';
            styleFile.value = '';
            sourcePreview.src = '';
            stylePreview.src = '';
            resultImage.src = '';
            previewSection.style.display = 'none';
            resultSection.style.display = 'none';
            statusDiv.style.display = 'none';
            convertBtn.disabled = false;
            
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
            currentTaskId = null;
        }

        function downloadResult() {
            if (currentTaskId) {
                const link = document.createElement('a');
                link.href = `/api/v1/result/${currentTaskId}`;
                link.download = `cosplay_result_${currentTaskId}.png`;
                link.click();
            }
        }
    </script>
</body>
</html>
